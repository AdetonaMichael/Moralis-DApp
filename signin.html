<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/signin.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>D-App Login</title>
  <link rel="shortcut icon" href="img/RedGEM.ico"/>

     <!-- Moralis SDK code -->
     <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
     <script src="https://unpkg.com/moralis/dist/moralis.js" defer></script>
     <script src="js/main.js" defer></script>
</head>
<body>

<main class="form-signin">

    <img class="mb-4" src="img/logo.png" alt="" width="100" height="100">
    <h1 class="h3 mb-3 fw-normal">Sign In to Your Dashboard</h1>
    <div class="form-floating">
      <input type="text" class="form-control" id="username" placeholder="Username">
      <label for="floatingPassword">Username</label>
    </div>
    <br/>
    <div class="form-floating">
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>

<!-- 
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div> -->
    <br/>
    <button class="w-100 btn btn-lg btn-danger" style="border-radius:45px;" id="btn-login" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022 RedGEM Technologies</p>

</main>
  
</body>
</html>
